<div>
    <h2>Confirm Delete</h2>

    <hr>

    <p>{{text}}</p>

    <div class="row mt-3 text-center">
        <button mat-raised-button color="warn" class="ml-3" type="button" (click)="onDelete()">
            Yes
        </button>

        <button mat-raised-button class="ml-3" type="button" (click)="onCancel()">
            No
        </button>
    </div>
</div>
